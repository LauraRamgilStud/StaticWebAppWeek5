<div class="template">
  <h1>Add Car</h1>

  <label for="brand" class="form-label">Brand</label>
  <input
    type="text"
    class="form-control"
    id="car-brand"
    name="brand"
    required
  />

  <label for="model" class="form-label">Model</label>
  <input
    type="text"
    class="form-control"
    id="car-model"
    name="model"
    required
  />

  <label for="pricePrDay" class="form-label">Price Per Day</label>
  <input
    type="number"
    class="form-control"
    id="car-price"
    name="pricePrDay"
    step="1"
    required
  />

  <label for="bestDiscount" class="form-label">Best Discount</label>
  <input
    type="number"
    class="form-control"
    id="car-discount"
    name="bestDiscount"
    step="1"
  />
  <button type="button" id="btn-add-car">Add Car</button>

  <p id="new-car"></p>
</div>
